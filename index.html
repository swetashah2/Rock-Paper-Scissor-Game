<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <div class="heading"><h1>ROCK, PAPER, SCISSOR</h1></div>

      <div class="innerbox">
        <div class="div1">
          <h3>Computer: <span id="CompChoice"></span></h3>
        </div>
        <div class="div2">
          <h3>Your Choice: <span id="userchoice"></span></h3>
        </div>
        <div class="div3">
          <h3>Result: <span id="result"></span></h3>
        </div>
      </div>

      <div class="actions">
        <button id="Rock">ROCK</button>
        <button id="Paper">PAPER</button>
        <button id="Scissor">SCISSOR</button>
      </div>
    </div>
    <div class="footer">
      <p>Designed and coded with ❤️ by <a href="https://www.linkedin.com/in/sweta-shah-187289343/">SS</a></p>
    </div>
    <div id="effects-container"></div>
    <script src="./app.js"></script>
  </body>
</html>
